name: Obtener nombre de la rama

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Nombre de la rama'
        required: true

jobs:
  get-branch-name:
    runs-on: ubuntu-latest

    steps:
      - name: Imprimir nombre de la rama
        run: |
          echo "Nombre de la rama: ${{ github.event.inputs.branch_name }}"
